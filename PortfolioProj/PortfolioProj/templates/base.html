    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>




    <style>
      /* no media */
        body {
         overflow:hidden ;
         height:100vh;

        }

        h1, h2, h3, h4, h5, h6 {
         font-family: 'Crimson Text', serif;
        }
        a{
         color:black;
        }
        a:hover{
         text-decoration:none;
         color:black;
        }
        ul{
        list-style-type:none;
        padding:0;
        }

     /* @media > 420px */
        .debug{
        border:2px solid rgba(255,0,0,0.5)
        };

        header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        justify-content: bottom;
        z-index: 1000;
        padding:20px 40px 0;
        }
        .nav{
            padding: 0.7rem 0.5rem;
        }
        #home
        {
          font-size:1.5rem;
          letter-spacing: 0.05em;
          font-weight:bold;
          margin-right:auto;
        }
        #fp-nav{
          margin: 0;
          -webkit-transform: translate3d(0, -50%, 0);
          transform: translate3d(0, -50%, 0);
          width: 40px;
          left: 20px;
          /* overflow: hidden; */
        }
        #fp-nav{
          top: 50%;
          opacity: 1;
          position: fixed;
          z-index: 100;
        }
        .contact-icon,.line-icon {
          height:32px;
          margin:0px 10px;
        }

       .line::after{
        content:url("{% static 'line.svg' %}");
        width: 30px;
        height: 30px;
        }
        #threeBoxDiv{
        position:absolute;
        top:7%;
        right:0%;
        width:1000px;
        height:600px;
        }
        #threeBoxDiv div{
        position:relative;
        height:100%;
        width:100%;
        overflow:hidden;
        }
        #threeBox{
         position:absolute;
         width:600px;
         height:600px;
         right:-600px;
         top:0%;
        }
        #threeBox path{
          stroke-dasharray:30;
          stroke-dashoffset:0;
        }
        #title{
        position:absolute;
        width:600px;
        height:300px;
        z-index:2;
        top:100%;
        left:15%;
        }
        #title > div{
        position:relative;
        }
        #portfolio{
        display: inline;
        color:rgb(255,255,255);
        font-size:2.5rem;
        font-weight:500;
        background-color:rgb(200,0,38);
        letter-spacing:.3rem;
        overflow:hidden;
        padding:0 0.4rem;

        }

        #ryanTsai{
        position:absolute;
        color:rgb(255,0,50);
        font-size:6rem;
        font-weight:500;
        letter-spacing:.4rem;
        top:2rem;
        left:-1.3%;
        }
        #skill{
        position:absolute;
        color:rgb(0,0,0);
        font-size:1rem;
        font-weight:100;
        top:10rem;
        letter-spacing:.1rem;
        left:0;
        }
    @media screen and (max-width: 420px)
    {
        header {
        }

        }

        }

        }
        #threeBox path{

        }


     }

<body id="body" style="overflow:hidden">

<header>
    <nav style="width:100%" class="row no-gutters nav" >
        <a href="{% url 'home' %}" id="home">Ryan Tsai</a>
        <div id="contact_info" class="row no-gutters " style="display: flex;margin-left: auto;">
            <div id="facebook_box" class="">
                <a href="#">
                    <img class="contact-icon" src="{% static 'facebookblue.svg' %}" >
                </a>
            </div>
            <div id="gmail_box" class="">
                <a href="#">
                    <img class="contact-icon" src="{% static 'gmailred2.svg' %}" >
                </a>
            </div>
            <div id="github_box" class="">
                <a href="#">
                    <img class="contact-icon" src="{% static 'githubblack.svg' %}">
                </a>
            </div>
        </div>
    </nav>
</header>
<div id="fp-nav" class="">
    <ul>
        <li class="line"><a href="#top" ><span></span></a></li>
        <li class="line"><a href="#reile" ><span></span></a></li>
        <li class="line"><a href="#about" ><span></span></a></li>
        <li class="line"><a href="#contact"><span></span></a></li>
    </ul>
</div>
